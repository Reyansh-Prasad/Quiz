<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greek Mythology Quiz</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #progress {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #FFD700;
    }
    #question {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    #answer-buttons {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    .btn {
      background-color: #2c2c44;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover:not(:disabled) {
      background-color: #444466;
    }
    .btn.correct {
      background-color: #28a745 !important; /* green */
      color: white;
    }
    .btn.wrong {
      background-color: #dc3545 !important; /* red */
      color: white;
    }
    #start-btn, #next-btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }
    #start-btn:hover, #next-btn:hover {
      background-color: #0056b3;
    }
    #next-btn.hide {
      display: none;
    }
    #start-btn.hide {
      display: none;
    }
    #timer {
      font-weight: bold;
      font-size: 1.2rem;
      color: #FFD700;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Greek Mythology Quiz</h1>
  <div id="progress"></div>
  <h2 id="question">Press Start to begin</h2>
  <div id="answer-buttons"></div>
  <button id="start-btn">Start Quiz</button>
  <button id="next-btn" class="hide">Next</button>

  <script>
    // Your updated JavaScript code goes here
  </script>
</body>
</html>
