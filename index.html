<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greek Mythology Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -2;
      background-color: #0d0d0d;
    }

    .parallax-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent);
      pointer-events: none;
      z-index: -1;
    }

    .quiz-container {
      position: relative;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      z-index: 1;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin: 20px 0;
    }

    .options {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #6c63ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="parallax-layer" data-depth="0.1"></div>
  <div class="parallax-layer" data-depth="0.2"></div>

  <div class="quiz-container">
    <h1>Greek Mythology Quiz</h1>
    <div id="quiz">
      <div class="question">1. Who is the king of the Greek gods?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="Ares"> Ares</label><br>
        <label><input type="radio" name="q1" value="Zeus"> Zeus</label><br>
        <label><input type="radio" name="q1" value="Apollo"> Apollo</label>
      </div>

      <div class="question">2. Who is the goddess of wisdom?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="Hera"> Hera</label><br>
        <label><input type="radio" name="q2" value="Aphrodite"> Aphrodite</label><br>
        <label><input type="radio" name="q2" value="Athena"> Athena</label>
      </div>

      <button onclick="checkAnswers()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" src="cyberpunk-music-277931.mp3" loop autoplay></audio>
  <audio id="correct-sound" src="131662__bertrof__game-sound-correct_v2.wav"></audio>
  <audio id="wrong-sound" src="131657__bertrof__game-sound-wrong.wav"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particle config
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      }
    });

    // Parallax effect
    document.addEventListener('mousemove', e => {
      document.querySelectorAll('.parallax-layer').forEach(layer => {
        const depth = layer.getAttribute('data-depth');
        const x = (e.clientX - window.innerWidth / 2) * depth;
        const y = (e.clientY - window.innerHeight / 2) * depth;
        layer.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Quiz logic
    function checkAnswers() {
      const answers = {
        q1: "Zeus",
        q2: "Athena"
      };

      let score = 0;
      let total = 2;

      for (let q in answers) {
        let selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) {
          score++;
          document.getElementById("correct-sound").play();
        } else {
          document.getElementById("wrong-sound").play();
        }
      }

      document.getElementById("result").innerText = `You scored ${score} out of ${total}!`;
    }

    // Autoplay fix for mobile
    window.addEventListener('click', () => {
      document.getElementById("bg-music").play();
    });
  </script>
</body>
</html>
